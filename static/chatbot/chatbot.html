<div id="chatbot-logo"></div>

<div id="chatbot-container">
    <div id="chatbox">
        <div id="chat-header">
            <span>Βοηθός</span>
            <button id="minimize-btn">&times;</button>
        </div>
        <div id="chat-messages">
            <div class="bot-message">Γειά σου! Είμαι ο βοηθός του φροντηστηρίου, πως θα μπορούσα να εξυπηρετήσω?</div>
        </div>
        <div id="input-container">
            <button id="send-btn">Send</button>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
    </div>
</div>
